<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Facebook-log in or signup</title>
</head>
<body>
  <!--header part start-->

  <div class="header">
    <div class="mid">
      <div class="logo">
        <img src="image/logo.png" alt="">
      </div>
      <div class="login-area">
        <div class="log1">
          <label for="email">Email or phone</label>
          <input type="text" id="email">
        </div>
        <div class="log2">
          <label for="password">Password</label>
          <input type="password" id="password">
          <a href="#">Forgotten account?</a>
        </div>
        <div class="log3">
          <input type="submit" value="Log In">
        </div>
      </div>
    </div>
  </div>

  <!--header part complete-->

  <!--body part start-->

  <div class="body">
    <div class="container">

        <p>Facebook helps you connect and share with the people in your life.</p>
        <img src="image/user.png" alt="">
      </div>
      <div class="second">

          <h1>Create an account</h1>
          <h4>It's quick and easy</h4>
        </div>
        <div class="signup">
          <input type="text" placeholder="First name">
          <input type="text" placeholder="Surname">
          <input type="text" placeholder="Mobile number or adress">
          <input type="password" placeholder="New password">
        </div>

        <div class="birthday">

           </select>

             <option value="">Month</option>
             <option value="">1</option>
             <option value="">2</option>
             <option value="">3</option>
             <option value="">4</option>
             <option value="">5</option>
             <option value="">6</option>
             <option value="">7</option>
             <option value=""></option>
             <option value=""></option>
             <option value=""></option>
             <option value=""></option>
           </select>
           <select name="" id="">
             <option value="">Year</option>

             <option value=""></option>
             <option value=""></option>
           </select>

           <a href="#">Why do i need to provide my date of birth?</a>
          </div>
        </div>
        <div class="gender">
          <input type="radio" id="gender"><label for="gender"></label>Male</label>
          <input type="radio" id="gender"><label for="gender">Female</label>
        </div>
      </div>
    </div>
    
  </div>

  <!--body part end-->
  
</body>
</html>
